{% extends "base.html" %}

{% load crispy_forms_tags %}
{% load static %}

{% block content %}
<div class="home">
  <div class="cadastro">
    {% if request.user.is_authenticated %}
    <div class="container">
      <form method="post" action="{% url 'accounts:change_password' %}">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-warning">Adicionar</button>
      </form>
    </div>
    {% endif %}
  </div>
</div>
{% endblock %}
