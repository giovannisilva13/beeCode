{% extends "base.html" %}

{% load static %}

{% block content %}
<div class="bg-login">
  <div class="login">
    <div class="col-left">
      <img class="img-login" src="{% static 'img/fundo-beecode.png' %}" />
    </div>
    <div class="col-right">
      <h2>Redefinir senha</h2>
      <div class="form">
        <form method="post" action="{% url 'reset' %}">
          {% csrf_token %}
          <input type="email" id="user_email" name="user_email" class="form-control">
          <label for="email">Email: </label>
          <button type="submit" class="btn btn-success">Submit</button>
        </form>
      </div>
    </div>
  </div>
</div>
<style>
  .nav-vertical {
    display: none;
  }

  .nav .logo {
    background-color: #00000000;
    padding: 35px;
    -webkit-box-shadow: 8px 0px 8px -10px rgba(0, 0, 0, 0.25);
    box-shadow: none;
    border-bottom: none;
  }
</style>
{% endblock %}
